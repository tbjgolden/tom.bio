  var pre = document.getElementById("pre");
  var mean = 20;
  var rand = 10;
  var cwd = "/";
  var dirs = {
    ".README.txt": ["cat %", "I've made this part of my website \tterminal-esque purely to scare away normal \tfolk and recruiters. If you are normal, or a recruiter, \tplease withhold your judgment, I don't have social media so I have to have *somewhere* to put my weird thoughts <3"],
    "quotes": {
      "meta-1.md": ["cat %", "It's not the repetition in the quote, it's the quote in repetition.\t\n - Author of repetitive quotes"],
      "meta-2.md": ["cat %", "Nothing is absolute, including this quote.\t\n - A. Hypocrite"],
      "meta-3.md": ["cat %", "Meta quotes are meaningless.\t\n - Meaningless person"],
      "fave-1.md": ["cat %", "Lorem ipsum dolor sit amet\t\n  - Anonymous"]
    },
    "diary": {
      "2019-07-03.md": ["cat %", "Working on my misc section of my website. This is to have a place to dump my thoughts and feels without it being too easy to find.\n\nHopefully the scary terminal interface will deter\t\t\t...\t\t\t you know\t\t\t...\t\t\t normal people.\n\nOne of the fun bits is that it's using tabs in the source data to indicate a pause in the output\t\t\t\t - a thing that I suspect makes reading plaintext a marginally better experience."],
      "2019-08-09.md": ["cat %", "For the last month I've been hyper focused on my job.\t\t\t\n\n Right now, it's end of day Friday and I'm a little bit tired and stressed out at the moment.\t\t\t Recently was told that I'll be moving into my first proper management role, which is exciting but I'm also a little apprehensive.\t\t\t\n\nMoving down to AL in 3 weeks, and hoping that working remote will make it slightly easier to manage the team... ðŸ˜"],
      "2019-12-04.md": ["cat %", "Moved to Birmingham, Alabama.\t\t\t\n\nIt reminds me of a piece of classic high quality music:\t\t\t\t\t\t\t\t\nKaty Perry - Hot N Cold\t\t\t\t\t\t\t\t\t\n\n'Cause you're hot \t\tthen\t\t you're cold\t\t\t\nYou're yes \t\tthen\t\t you're no\t\t\t\nYou're in \t\tthen\t\t you're out\t\t\t\nYou're up \t\tthen\t\t you're down\t\t\t\nYou're wrong \t\twhen\t\t it's right\t\t\t\nIt's black \t\tand\t\t it's white\t\t\t\n\nBeen managing the team for a few months now and it's been good. But also tiring.\t\t\t\n\nI'm still writing code while managing - and it's difficult to focus on both.\t\t\t Started heavier on the organisation front but sometimes if you want something done you gotta do it yourself.\t\t\t\n\nThe code is a mess still. It needs cleaning up.\t\t\t Whenever I see some sketchy code, I pull out the `git blame`.\t\t\t\n\nIt's normally Filipe or Devin. \t\t\tThough sometimes it's me ðŸ˜….\t\t\t\n\nBut we're gonna make it!\t\t\t\n\nAlso released the second effort of my app \"Barcode Maker\" for KaiOS.\t\t\t\n\nHoping it will be useful to someone.\t\t\t They made me put code in to show ads so\nthey will approve it and add it to the app store\t\t\t - was kinda hoping it would be\ncompletely free but hey-ho.\t\t\t I've done it so it only shows them after they\nare created,\t\t hoping that it won't be too annoying!"]
    }

  function delay(ms) {
    return new Promise(function (resolve) {
      setTimeout(function () {
        resolve();
      }, ms);
    });
  }

  function print(string, strings) {
    if (string) strings = string.split("\t");
    else if (!strings) return Promise.resolve();
    string = strings.shift();
    var span = document.createElement("SPAN");
    span.innerHTML = string;
    pre.appendChild(span);
    pre.scrollTop = pre.scrollHeight;
    return delay(~~(mean + rand * Math.random()))
      .then(function () {
        if (strings.length) return print(null, strings);
      });
  }

  function cmd(command, stdout, delay) {
    delay = delay || 25;
    return new Promise(function (resolve) {
      var $ = document.createElement("SMALL");
      $.appendChild(document.createTextNode("$ "));
      var cmd = document.createElement("STRONG");
      cmd.appendChild(document.createTextNode(command.trim() + "\n"));
      pre.appendChild($);
      pre.appendChild(cmd);
      setTimeout(function () {
        return stdout
          ? print(stdout + '\n').then(resolve)
          : resolve();
      }, delay);
    });
  }

  function cd(dir) {
    dir = dir || "/";

    var nextCwd = cwd;

    if (dir === "..") {
      var parts = cwd.split("/");
      nextCwd = "/" + parts.slice(1, parts.length - 1).join("/");
    } else if (dir[0] === "/") {
      nextCwd = dir;
    } else if (dir !== ".") {
      nextCwd += dir;
    }

    cwd = nextCwd;

    return cmd('cd ' + dir);
  }

  function ls() {
    document.querySelectorAll("button[onclick]").forEach(function (el) {
      el.setAttribute("disabled", "disabled");
    });

    return Promise.resolve(
      cwd.split("/").filter(function (part) { return part; })
    ).then(function (parts) {
      var dir = parts.reduce(function (obj, part) { return obj[part]; }, dirs);

      var maxLength = Object.keys(dir).reduce(function (prevMax, filename) {
        return Math.max(prevMax, filename.length);
      }, 2);

      cmd(
        "pwd && ls -a",
        "/misc" + cwd + "\n" +
        "<span>" +
        '<button onclick="cd(\'.\').then(ls)">.</button>' +
        new Array(maxLength - 1).fill("&nbsp;").join("") +
        "</span> " +
        "<span>" +
        '<button onclick="' +
        (cwd === "/" ? 'cmd(\'cd ..\', \'nice try ;)\')' : 'cd(\'..\')') +
        '.then(ls)">..</button>' +
        new Array(maxLength - 2).fill("&nbsp;").join("") +
        "</span> " +
        Object.keys(dir)
          .sort()
          .map(function (filename) {
            var value = dir[filename];
            var handler = "";
            if (Array.isArray(value)) {
              if (!Array.isArray(value[0])) value = [value];
              handler = value.map(function (args) {
                args[0] = args[0].replace(/%/g, filename);
                return (
                  "cmd(" +
                  args.map(function (arg) {
                    if (typeof arg !== "string") return arg;
                    arg = JSON.stringify(arg);
                    arg = arg.substring(1, arg.length - 1);
                    arg = arg.replace(/'/g, "\\'");
                    return "'" + arg + "'";
                  }).join(',') +
                  ")"
                );
              }).join("}).then(function(){return ");
            } else {
              handler = "cd('/" + filename + "')";
            }
            return (
              "<span>" +
              '<button onclick="' + handler + '.then(ls)">' +
              filename +
              "</button>" +
              new Array(maxLength - filename.length).fill("&nbsp;").join("") +
              "</span>"
            );
          }).join(" ")
      );
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      pre.style.display = "block";
      ls();
    }, 300);
  });
